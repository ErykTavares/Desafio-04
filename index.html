<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <section class="section_1">
            <img src="./style/img/image.svg" alt="login image">
        </section>
        <section class="login">
            <div class="text">
                <h4>Bem vindo de volta</h4>
                <h2>Faça login na sua conta</h2>
            </div>
            <form action="#">
                <div class="form_input">
                    <label for="E-Mail">E-Mail</label>
                    <input type="email" name="E-Mail" id="E-Mail" required>
                </div>
                <div class="form_input">
                    <label for="Password">Password</label>
                    <input type="password" name="Senha" id="Password" required>
                </div>
                <div class="form_options">
                    <div>
                        <input type="radio" name="Lembre de mim" id="Lembre">
                        <label for="Lembre">Lembre de mim</label>
                    </div>
                        <a href="#">Esqueceu sua senha?</a> 
                </div>
                
                <div class="form_buttons">
                    <button type="submit" class="button_form logar">Entrar</button>
                    <button class="button_form logar_google"> <img src="./style/img/google logo.png" alt="google logo"> Ou faça login com o Google</button>
                </div>
            </form>
            <div class="cadastro">
                <h4>Não tem uma conta?</h4>
                <a href="#">Cadastre-se</a>
            </div>
    </section>

</main>
<footer>
    <h6>copyright ErykTavares © 2021</h6>
    <ul class="social">
        <li><a href="https://www.linkedin.com/in/eryktavares35/" target="_blank"><img src="./style/img/linkedin.png" alt="Linkedin"></a></li>
        <li><a href="https://github.com/ErykTavares" target="_blank"><img src="./style/img/git-hub.png" alt="Github"></a></li>
        <li><a href="https://www.instagram.com/lord_eryktavares/?hl=pt-br" target="_blank"><img src="./style/img/instagram.png" alt="Instagram"></a></li>
    </ul>
</footer>
</body>
</html>
